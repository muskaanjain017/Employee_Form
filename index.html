<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="heading1">New Employees</h2>
    <form method="post">
        <div>
            <label for="name">Enter Name</label>
            <br>
            <input class="name" id="name" required>
            
        </div>
        <div>
            <label for="profession">Enter Profession</label>
            <br>
            <input class="profession" id="profession" required>
            
        </div>
        <div>
            <label for="age">Enter Age</label>
            <br>
            <input class="age" id="age" required>
            
        </div>        
    </form>
    <button type="submit" onclick="addUser()">Add User</button>
    <p id="Message"></p>
    <h2 id="heading2">Added Employees</h2>
    <p id="Employees">You have 0 Employees.</p>
    <script src="script.js"></script>
</body>
</html>
